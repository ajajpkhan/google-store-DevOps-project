name: CI/CD for Google Store (Full Stack)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "frontend electronics phones computers earphones backend"
  K8S_NAMESPACE: default
  CLUSTER_NAME: abinash

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Login to Amazon ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Update main deployment.yml with latest image (optional if needed)
      - name: üíæ Update main deployment
        run: |
          IMAGE_TAG="${{ github.sha }}"
          sed -i "s|image:.*|image: $ECR_REGISTRY/google-store-frontend:$IMAGE_TAG|g" deployment.yml

      # 5. Build, tag, and push Docker images for all services
      - name: üõ† Build, tag, and push Docker images
        run: |
          for service in $SERVICES; do
            REPO_NAME="google-store-$service"
            IMAGE_TAG="${GITHUB_SHA}"

            # Create ECR repo if it doesn't exist
            aws ecr describe-repositories --repository-names $REPO_NAME || \
              aws ecr create-repository --repository-name $REPO_NAME

            # Build Docker image
            docker build -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG ./$service

            # Push Docker image to ECR
            docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG

            # Update deployment.yml if exists
            if [ -f $service/deployment.yml ]; then
              sed -i "s|image:.*|image: $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG|g" $service/deployment.yml
            fi
          done

      # 6. Commit updated deployment files
      - name: üîÑ Commit updated deployment files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add */deployment.yml deployment.yml
          git commit -m "Update image tags in deployment files" || echo "No changes to commit"
          git push || echo "Push failed, probably due to permissions"

      # 7. Configure kubectl for EKS
      - name: ‚ò∏Ô∏è Connect to EKS cluster
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION --alias github-actions
          kubectl config use-context github-actions
          kubectl get nodes

      # 8. Deploy all Kubernetes manifests
      - name: üöÄ Deploy to Kubernetes
        run: |
          for service in $SERVICES; do
            if [ -f $service/service.yml ]; then
              kubectl apply -f $service/service.yml -n $K8S_NAMESPACE
            fi
            if [ -f $service/deployment.yml ]; then
              kubectl apply -f $service/deployment.yml -n $K8S_NAMESPACE
            fi
            if [ -f $service/autoscaler.yml ]; then
              kubectl apply -f $service/autoscaler.yml -n $K8S_NAMESPACE
            fi
          done

          # Apply main frontend
          kubectl apply -f deployment.yml -n $K8S_NAMESPACE
          kubectl apply -f service.yml -n $K8S_NAMESPACE

          # Apply ingress for path-based routing
          if [ -f ingress.yml ]; then
            kubectl apply -f ingress.yml -n $K8S_NAMESPACE --validate=false
          fi

      # 9. Verify deployed resources
      - name: ‚úÖ Verify deployment
        run: |
          kubectl get pods,svc,ingress -n $K8S_NAMESPACE
