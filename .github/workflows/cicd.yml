name: CI/CD - Build & Update YAMLs Once

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  FRONTEND_SERVICES: "main phones computers earphones payment"
  BACKEND_SERVICE: "backend"

permissions:
  contents: write  # âœ… needed to push changes

jobs:
  build:
    if: github.actor != 'github-actions[bot]'   # âœ… prevent infinite loops
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configure AWS credentials
      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Login to Amazon ECR
      - name: ğŸ“¦ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4ï¸âƒ£ Build and push frontend & backend images
      - name: ğŸ›  Build and push Docker images
        id: push
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          echo "ğŸ“¦ Building frontend services..."
          for service in $FRONTEND_SERVICES; do
            FOLDER="frontend/$service"
            REPO_NAME="shopping-site-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "âš ï¸ Skipping $service (no Dockerfile)"
              continue
            fi

            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            echo "$service=$IMAGE_URI" >> image_list.txt
          done

          echo "ğŸ“¦ Building backend..."
          FOLDER="backend"
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"
          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $REPO_NAME

          docker build -t $IMAGE_URI $FOLDER
          docker push $IMAGE_URI
          echo "backend=$IMAGE_URI" >> image_list.txt

          echo "âœ… All images pushed."
          cat image_list.txt

      # 5ï¸âƒ£ Update YAML files with new image tags
      - name: ğŸ§© Update deployment.yml files
        run: |
          set -e
          while IFS='=' read -r service image; do
            if [ "$service" = "backend" ]; then
              yml_path="backend/deployment.yml"
            else
              yml_path="frontend/$service/deployment.yml"
            fi

            if [ -f "$yml_path" ]; then
              echo "ğŸ§  Updating $yml_path â†’ $image"
              sed -i "s|image:.*|image: $image|g" "$yml_path"
            fi
          done < image_list.txt

      # 6ï¸âƒ£ Commit and push YAML updates
      - name: ğŸª„ Commit updated YAMLs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add frontend/*/deployment.yml backend/deployment.yml || true

          if git diff --cached --quiet; then
            echo "âœ… No YAML changes to commit."
          else
            git commit -m "ğŸ”„ Update image tags in deployment.yml [skip ci]"
            git push origin main
            echo "âœ… YAMLs updated and pushed to GitHub."
          fi
