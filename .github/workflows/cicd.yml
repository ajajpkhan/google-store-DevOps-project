name: CI/CD for Google Store (Full Stack)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "electronics phones computers earphones backend"
  K8S_NAMESPACE: default
  CLUSTER_NAME: abinash

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials (must have EKS permissions)
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build, tag, and push Docker images
      - name: üõ† Build, tag, and push Docker images
        run: |
          for service in $SERVICES; do
            REPO_NAME="google-store-$service"
            IMAGE_TAG="${{ github.sha }}"

            # Create ECR repo if it doesn't exist
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            # Build Docker image
            docker build -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG ./$service

            # Push to ECR
            docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG

            # Update deployment YAML
            if [ -f $service/deployment.yml ]; then
              sed -i "s|image:.*|image: $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG|g" $service/deployment.yml
            fi
          done

      # 5Ô∏è‚É£ Commit updated deployment files (optional)
      - name: üîÑ Commit deployment changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add */deployment.yml
          git commit -m "Update image tags in deployment files" || echo "No changes to commit"
          git push || echo "Push failed, probably due to permissions"

      # 6Ô∏è‚É£ Configure kubectl for EKS
      - name: ‚ò∏Ô∏è Connect to EKS cluster
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION --alias github-actions
          kubectl config use-context github-actions
          kubectl get nodes

      # 7Ô∏è‚É£ Deploy Kubernetes manifests
      - name: üöÄ Deploy to Kubernetes
        run: |
          # Apply ingress first (for path-based routing)
          kubectl apply -f ingress.yml --validate=false

          # Apply all services, deployments, and autoscalers
          for service in $SERVICES; do
            [ -f $service/service.yml ] && kubectl apply -f $service/service.yml
            [ -f $service/deployment.yml ] && kubectl apply -f $service/deployment.yml
            [ -f $service/autoscaler.yml ] && kubectl apply -f $service/autoscaler.yml
          done

          # Apply main frontend deployment and service
          [ -f deployment.yml ] && kubectl apply -f deployment.yml
          [ -f service.yml ] && kubectl apply -f service.yml

      # 8Ô∏è‚É£ Verify deployment
      - name: ‚úÖ Verify resources
        run: kubectl get pods,svc,ingress -n $K8S_NAMESPACE
