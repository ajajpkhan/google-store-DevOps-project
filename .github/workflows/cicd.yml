name: CI/CD for Google Store (Multi-Service - EC2 + ECR)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "electronics phones computers earphones payment backend"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Verify AWS identity
      - name: üîç Verify AWS Identity
        run: aws sts get-caller-identity

      # 4Ô∏è‚É£ Login to ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5Ô∏è‚É£ Build & push images for all services
      - name: üõ† Build & push Docker images
        id: build_push
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          echo "" > image_map.txt

          for service in $SERVICES; do
            if [ "$service" = "backend" ]; then
              FOLDER="Backend"
            else
              FOLDER="$service"
            fi

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "‚ö†Ô∏è Skipping $service (no Dockerfile found)"
              continue
            fi

            REPO_NAME="google-store-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            echo "üöÄ Building image for $service..."
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            echo "$service=$IMAGE_URI" >> image_map.txt

            # Update all YAML files for that service
            for yaml in deployment.yml service.yml autoscaler.yml; do
              if [ -f "$FOLDER/$yaml" ]; then
                sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/$yaml"
              fi
            done
          done

          echo "‚úÖ All images built and pushed successfully."

      # 6Ô∏è‚É£ Commit updated YAMLs to GitHub
      - name: üîÑ Commit updated Kubernetes manifests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add */*.yml Backend/*.yml || true
          git commit -m "üîÑ Auto-update image URIs for all services" || echo "No changes to commit"
          git push origin main || echo "‚ö†Ô∏è No changes to push"

      # 7Ô∏è‚É£ SSH into EC2 and deploy
      - name: üöÄ Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment on EC2..."
            cd /home/ec2-user

            if [ -d "google-store" ]; then
              echo "üîÑ Pulling latest repository changes..."
              cd google-store
              git pull origin main
            else
              echo "üì¶ Cloning repository..."
              git clone https://github.com/${{ github.repository }} google-store
              cd google-store
            fi

            echo "üìÅ Updating image references from image_map.txt..."
            while IFS="=" read -r service image_uri; do
              if [ -z "$service" ] || [ -z "$image_uri" ]; then continue; fi
              if [ "$service" = "backend" ]; then
                FOLDER="Backend"
              else
                FOLDER="$service"
              fi

              for yaml in deployment.yml service.yml autoscaler.yml; do
                if [ -f "$FOLDER/$yaml" ]; then
                  sed -i "s|image:.*|image: $image_uri|g" "$FOLDER/$yaml"
                fi
              done
            done < <(cat image_map.txt || true)

            echo "üê≥ Rebuilding and restarting Docker containers..."
            docker compose down || true
            docker compose up -d --build

            echo "‚úÖ EC2 deployment complete!"
