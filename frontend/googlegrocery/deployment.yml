apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:f741f7453933d0f3dd2666491682a545cbeaa5bd
        ports:
        - containerPort: 80
