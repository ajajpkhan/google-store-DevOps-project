apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:5775208963e32bda6a248d16304bb4b6f909df2a
        ports:
        - containerPort: 80
