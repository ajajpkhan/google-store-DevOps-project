apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:c191eed11a29c2152dbf68a9745cad8f21586f06
        ports:
        - containerPort: 80
