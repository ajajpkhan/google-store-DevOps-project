apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:075141b20982d9ab8956545a9d98f41ac1ddd611
        ports:
        - containerPort: 80
