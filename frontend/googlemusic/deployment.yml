apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:c191eed11a29c2152dbf68a9745cad8f21586f06
        ports:
        - containerPort: 80
