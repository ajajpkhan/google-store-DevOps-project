apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:f741f7453933d0f3dd2666491682a545cbeaa5bd
        ports:
        - containerPort: 80
