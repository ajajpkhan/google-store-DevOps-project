apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:5775208963e32bda6a248d16304bb4b6f909df2a
        ports:
        - containerPort: 80
