apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:075141b20982d9ab8956545a9d98f41ac1ddd611
        ports:
        - containerPort: 80
