apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:c191eed11a29c2152dbf68a9745cad8f21586f06
        ports:
        - containerPort: 80
