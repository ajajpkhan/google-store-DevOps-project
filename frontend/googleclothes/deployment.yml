apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:f741f7453933d0f3dd2666491682a545cbeaa5bd
        ports:
        - containerPort: 80
