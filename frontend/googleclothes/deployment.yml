apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:5775208963e32bda6a248d16304bb4b6f909df2a
        ports:
        - containerPort: 80
