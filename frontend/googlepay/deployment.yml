apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:5775208963e32bda6a248d16304bb4b6f909df2a
        ports:
        - containerPort: 80
