apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 803989606864.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:f741f7453933d0f3dd2666491682a545cbeaa5bd
        ports:
        - containerPort: 80
