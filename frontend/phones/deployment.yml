  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-phones:f10fe0df31ca0f2db7765302fa9d53c950a8f796
        ports:
        - containerPort: 80
