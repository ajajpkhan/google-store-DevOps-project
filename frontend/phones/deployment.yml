      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-phones:64ba8dfe33ef09943b259a16168b8d9d1400e42d
        ports:
        - containerPort: 80
